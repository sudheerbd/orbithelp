<h1>Removing a Domain </h1>
<p><b><span lang="EN-US" xml:lang="EN-US">To Remove a Domain</span></b></p>
<ol style="list-style: decimal;">
	<li><p><span lang="EN-US" xml:lang="EN-US">In <b>Domain &amp; Data 
	 Models</b> section, under <b>Actions</b>, click <img src="image3417.gif" 
															 alt="" style="border: none;" 
															 border="0" /> 
	 .</span></p></li>
	<li><p><span lang="EN-US" xml:lang="EN-US">To remove a domain, click 
	 <b>Remove</b>.</span></p>
	<p><img src="image2535.gif" alt="" style="border-width: 1px; border-style: solid;" 
			 width="687" height="236" border="1" /></p></li>
	<li><p><b>Delete</b> dialog box appears.</p>
	<p><img src="image2536.gif" alt="" style="border: none;" border="0" /></p></li>
	<li><p>To delete the domain, click <b>Yes</b>.</p></li>
	<li><p>To cancel the action, click <b>No</b>.</p></li>
</ol>
