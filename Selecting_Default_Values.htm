<h1>Selecting Default Values</h1>
<p class="BodyText2" style="line-height: 150%; mso-fareast-language: JA; 
	 font-family: Arial, sans-serif; font-size: 10pt;">Default Values are 
 useful when there is huge dataset in the reports. <span style="mso-spacerun: yes;">&#160;</span></p>
<p class="BodyText2" style="line-height: 150%; font-family: Arial, sans-serif; 
	 font-size: 10pt;"><span style="mso-fareast-language: JA;">To select 
 the default values, click <b style="mso-bidi-font-weight: normal;">Select 
 Default Value(s). </b></span></p>

	 font-size: 10pt;">&#160;</p>
