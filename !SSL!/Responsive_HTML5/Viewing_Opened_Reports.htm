<h1>Viewing Opened Reports</h1>
<p style="font-weight: bold;">To View the Opened Reports </p>
<p style="font-weight: bold;">&#160;</p>
<p style="font-weight: normal;">1. &#160;On the main menu, click <span 
	 style="font-weight: bold;">Opened Reports</span> (highlighted as &quot;1&quot;). 
 </p>
<p style="font-weight: normal;">2. A list of opened reports appears. </p>
<p style="font-weight: normal;">&#160;</p>
<p style="font-weight: normal;">&#160;&#160;&#160;&#160;&#160;&#160;<img src="image641.gif" style=" border:none; width:100%; max-width:789px;" alt="" border="0" /></p>
<p style="font-weight: normal;">&#160;</p>
<p style="font-weight: normal;">3. From the list, select the required opened 
 report. </p>
<p style="font-weight: normal;">4. The page navigates to the selected already 
 opened report. </p>
<p style="font-weight: normal;">&#160;</p>
