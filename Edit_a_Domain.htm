<h1>Editing a Domain </h1>
<p style="font-weight: bold;">To Edit a Domain</p>
<ol>
	<li><p>In the <span style="font-weight: bold;">Domain &amp; Data Models</span> 
	 section, under <span style="font-weight: bold;">Actions</span>, click 
	 <img src="image2532.gif" alt="" border="0" />.</p></li>
	<li><p>To edit a domain, click <span style="font-weight: bold;">Edit</span>.</p>
	<p><img src="image2531.gif" alt="" style="border-width: 1px; border-style: solid;" 
			 width="750" height="258" border="1" /></p></li>
	<li><p>The domain workspace opens as shown below:</p>
	<p><img src="image3209.gif" alt="" width="750" height="244" border="0" /></p></li>
	<li><p>Make the required changes and then click <img src="image2534.gif" 
														 alt="" border="0" /> 
	 <span style="font-weight: bold;">Save</span>. </p></li>
</ol>
<p>&#160;</p>
